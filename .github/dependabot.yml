version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
     - dependency-name: "rsc.io/quote"
       versions: [ ">= 1.9.0" ]
     - dependency-name: "github.com/fatih/color"
       update-types: ["version-update:semver-minor"]
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
     - dependency-name: "rsc.io/quote"
       versions: [ ">= 1.9.0" ]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    ignore:
     - dependency-name: "*"
       update-types: ["version-update:semver-minor"]
  - package-ecosystem: "terraform"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "mix"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/pip/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/pipenv/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/pip-compile/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "pip"
    directory: "/poetry/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "gradle"
    open-pull-requests-limit: 10
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "elm"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "nuget"
    directory: "/nuget/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "gitsubmodule"
    directory: "/"
    schedule:
      interval: "weekly"
